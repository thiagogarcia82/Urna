<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna eletr√≥nica</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="urna">
    <div class="tela">
      <div class="d-1">
        <div class="d-1-left">
          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VERADOR</span>
          </div>
          <div class="d-1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d-1-4">
          </div>
        </div>

        <div class="d-1-right">
          <div class="d-1-image">
            <img src="imagens/image01.jpeg" alt="foto do candidato" />
            prefeito
          </div>
          <div class="d-1-image small">
            <img src="imagens/image02.jpeg" alt="foto do candidato" />
            vice-prefeito
          </div>
        </div>
      </div>
      <div class="d-2">
        Aperte a tecla:<br />
        CONFIRMA para confirmar este VOTO:<br />
        CORRIGE para REINICIAR este voto
      </div>
    </div>

    <div class="teclado">
      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('1')">1</div>
        <div class="teclado-botao" onclick="clicou('2')">2</div>
        <div class="teclado-botao" onclick="clicou('3')">3</div>
      </div>

      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('4')">4</div>
        <div class="teclado-botao" onclick="clicou('5')">5</div>
        <div class="teclado-botao" onclick="clicou('6')">6</div>
      </div>

      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('7')">7</div>
        <div class="teclado-botao" onclick="clicou('8')">8</div>
        <div class="teclado-botao" onclick="clicou('9')">9</div>
      </div>

      <div class="teclado-linha">
        <div class="teclado-botao" onclick="clicou('0')">0</div>
      </div>

      <div class="teclado-linha">
        <div class="teclado-botao botao-branco" onclick="branco('branco')">BRANCO</div>
        <div class="teclado-botao botao-corrige" onclick="corrige('corrige')">CORRIGE</div>
        <div class="teclado-botao botao-confirma" onclick="confirma('confirma')">CONFIRMA</div>
      </div>
    </div>
  </div>
  <script src="etapas.js"></script>
  <script src="script.js"></script>
</body>

</html>
